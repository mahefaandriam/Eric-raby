<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/qwam-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>By Eric Raby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!--
      Script to load PayPal SDK and render the button
      Ensure that the client-id is replaced with your actual PayPal client ID.
      The currency is set to USD, but you can change it as needed.
    -->
    <script src="https://www.paypal.com/sdk/js?client-id=AU-uYDfRWow3Yko0t7PTQTLeGaxO-_IG-k9X6PFzNf8miDrMCM9AmPFLlJf5Oz2CGYmmpMO_yNG8YRjs&currency=USD"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.paypal) {
          paypal.Buttons({
            createOrder: function (data, actions) {
              return actions.order.create({
                purchase_units: [{
                  amount: { value: '9.99' }
                }]
              });
            },
            onApprove: function (data, actions) {
              return actions.order.capture().then(function () {
                window.location.href = "/thank-you";
              });
            }        
          }).render('#paypal-button-container');
        }
      });
    </script>
  </body>
</html>
